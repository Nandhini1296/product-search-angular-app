<br>
<div *ngIf= "wishlist.length == 0">
    <div class="alert alert-warning justify-content-left align-content-between">
        <p>No Records.</p>
    </div>
</div>
<div *ngIf="wishlist.length !=0" id="wishlist_table">
    <div class="button_float">
            <button 
            [disabled]=true class="btn btn-sm btn-light d-flex justify-content-center align-content-between">Detail<i class="material-icons md-12">keyboard_arrow_right</i>
            </button>
    </div>
    <br><br>
    <table class="table table-dark table-striped">
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Shipping</th>
                <th>Seller</th>
                <th>Wish List</th>
            </tr>
            <tr *ngFor = "let product of wishlist; index as i">
                <td>{{1+ wishlist.indexOf(product) }}</td>
                <td><a href="{{product.image}}" target="_blank"><img src="{{product.image}}" width="112" height="122"></a></td>
                <!-- <td><a role='button' (click)='onTitleClick(product)'>{{product.title}}</a></td> -->
                <td><div matTooltip="{{product.title}}" matTooltipPosition="below"><button class="btn btn-link" (click)="slideToProductDetails(product)">
                        <p *ngIf="product.condensed" class="c-blue" >{{product.cut_title}}</p>
                        <p class="c-blue" *ngIf="!product.condensed">{{product.title}}</p>
                      </button></div></td>
                <td>{{product.price}}</td>
                <td>{{product.shipping}}</td>
                <td>{{product.seller.toUpperCase()}}</td>
                <td><button (click)="checkoutitems(product)" class="btn btn-xs btn-light d-flex justify-content-center align-content-between"><i class="material-icons md-12 c-peru">remove_shopping_cart</i></button></td>
                <!-- <td><button (click)= "removefromwishlist(product)" *ngIf="product.wishlist == true" class="btn btn-xs btn-light d-flex justify-content-center align-content-between"><i class="material-icons md-12">remove_shopping_cart</i></button><button *ngIf="product.wishlist == false" (click)="addtowishlist(product)"class="btn btn-xs btn-light d-flex justify-content-center align-content-between"><i class="material-icons md-12">add_shopping_cart</i></button></td> -->
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Total Shopping</td>
                <td>{{wishlist_cost}}</td>
            </tr>
        </table>
</div>
